<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إعلان مميز</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      width: 90%;
      max-width: 400px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }
    .banner {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }
    h2 {
      margin: 15px 0 5px;
      color: #333;
    }
    p {
      color: #666;
      font-size: 15px;
    }
    .btn {
      display: block;
      margin: 15px auto;
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:disabled {
      background-color: gray;
      cursor: wait;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="banner" src="https://i.imgur.com/QhCIK4U.png" alt="إعلان">
    <h2>🎯 إعلان مميز</h2>
    <p>شاهد الإعلان بالكامل لتحصل على مكافأتك فورًا! 🎁</p>
    <a id="actionBtn" class="btn" href="https://lakns.com/link?z=9431601&var=golden&ymid=telegram" target="_blank">جرّب الآن</a>
    <button id="continueBtn" class="btn" style="display:none; background-color: green;">استمر</button>
  </div>  <script>
    let countdown = 10;
    const continueBtn = document.getElementById("continueBtn");
    const actionBtn = document.getElementById("actionBtn");

    const timer = setInterval(() => {
      countdown--;
      if (countdown <= 0) {
        clearInterval(timer);
        continueBtn.style.display = 'block';
      }
    }, 1000);

    continueBtn.addEventListener('click', () => {
      Telegram.WebApp.close();
    });
  </script></body>
</html>
